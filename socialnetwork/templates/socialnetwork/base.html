<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="{% static 'socialnetwork/socialnetwork.js' %}" type="text/javascript"></script>
        <title> {% block title %} Social Network {% endblock %} </title>

    </head>

    <body>
        <div class="big-heading">
          <span id="id_name_of_site">The Social Network</span>
        </div>

        <div class="navbar">
        {% block nav-bar%}
<!--             <a href="#home">Home</a>
            <a href="#news">News</a> -->
            <div class="dropdown">
                <button class="dropbtn" id="id_show_nav_button">Dropdown</button>
                <div class="dropdown-content">
                    <a href="{% url 'global' %}" id="id_nav_global_stream">Global Stream</a>
                    <a href="{% url 'follower' %}" id="id_nav_follower_stream">Follower Stream</a>
                    <a href="{% url 'profile' %}" id="id_nav_profile">My Profile</a>
                    <a href="{% url 'logout' %}" id="id_nav_logout">Logout</a>
                </div>
            </div> 
            <div class="user_info">
                <span id="id_logged_in_user_name">{{user.first_name}} {{user.last_name}}</span></div>
        {% endblock %}
        </div>

        <div class="big-heading"> 
            <span id="id_name_of_page">{{page_name}}</span> 
        </div>

<!--         <div class="search-bar">
          {% block search-bar %}
          {% endblock %}
        </div> -->

        {% if message %}
          <div class="message">
              <div id="errorlist">{{message}}</div>
          </div>
        {% endif %}

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
  </body>
</html>
